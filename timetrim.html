<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Booking System</title>
  <link rel="stylesheet" href="timetrim.css">
</head>
<body>
  <div class="booking-system">
    <h1>Salon Booking System</h1>
    <form id="booking-form">
      <label for="client-name">Name:</label>
      <input type="text" id="client-name" required>

      <label for="service-type">Service:</label>
      <select id="service-type" required>
        <option value="Haircut">Haircut</option>
        <option value="Styling">Styling</option>
        <option value="Shaving">Shaving</option>
      </select>

      <label for="appointment-date">Date:</label>
      <input type="date" id="appointment-date" required>

      <label for="appointment-time">Time:</label>
      <input type="time" id="appointment-time" required>

      <button type="button" id="submit-booking">Book Appointment</button>
    </form>

    <h2>Appointments</h2>
    <ul id="appointment-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
